<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Responsive</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="time max-w-screen-sm bg-gradient-to-br from-sky-500 to-indigo-500 mx-auto my-20 px-8 py-10 rounded-lg">
        <div class="stopwatch dark:bg-slate-900 bg-slate-100 rounded-2xl p-4">
          <div id="display" class="timer text-7xl text-center bg-clip-text bg-gradient-to-r from-sky-500 to-indigo-500 text-transparent font-medium">00:00:00</div>
          <div class="grid grid-flow-col my-5 gap-10">
            <button class="btn-l bg-gradient-to-r from-sky-500 to-indigo-500 px-4 py-2 text-2xl font-semibold text-slate-50 rounded-lg" id="btn">Start</button>
            <button class="btn-r bg-gradient-to-l from-sky-500 to-indigo-500 px-4 py-2 text-2xl font-semibold text-slate-50 rounded-lg" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var time = 0;
      var interval;
      var display = document.getElementById("display");
      var btn = document.getElementById("btn");
      var resetBtn = document.getElementById("reset");

      function startTimer() {
        btn.innerHTML = "Stop";
        if (interval) {
          clearInterval(interval);
        }
        interval = setInterval(() => {
          time += 1;
          display.innerHTML = Math.floor(time / 3600).toString().padStart(2, "0") + ":" + Math.floor((time % 3600) / 60).toString().padStart(2, "0") + ":" + Math.floor(time % 60).toString().padStart(2, "0");
        }, 1000);
      }

      function stopTimer() {
        btn.innerHTML = "Start";
        clearInterval(interval);
        interval = null;
      }

      btn.onclick = function () {
        if (interval) {
          stopTimer();
        } else {
          startTimer();
        }
      };

      resetBtn.onclick = function () {
        btn.innerHTML = "Start";
        if (interval) {
          clearInterval(interval);
        }
        interval = null;
        time = 0;
        display.innerHTML = "00:00:00";
      };
    </script>
  </body>
</html>
